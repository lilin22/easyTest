<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>easyTest自动化平台登录</title>
</head>
<body>
    <h1>登录</h1>
    <form action="/" method="post">
        {% csrf_token %}
        <p>
            用户名:<input type="text" id="id_username" name="username",required="required"> *
        </p>
        <p>
            密码:<input type="text" id="id_password" name="password",required="required"> *
        </p>
        <p>
            <input type="submit" value="确定">
        </p>
    </form>
</body>
</html>
